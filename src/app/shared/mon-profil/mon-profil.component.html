<app-navbar></app-navbar>
<div class="container">
    <div fxLayout="row wrap" fxLayoutGap="30px grid">
      <div fxFlex.md="33%" fxFlex.lg="25%" fxFlex.xl="25%" fxFlex.sm="100%">  
        <mat-card>
          <mat-card-content>
            <div class="avatar-upload">
              <div class="avatar-edit">
                  <input type='file' id="profileImageInput" hidden accept=".png, .jpg, .jpeg" />
                  <label for="profileImageInput"></label>
              </div>
  
              <div class="avatar-preview">
                <img src="assets/images/userProfile.jpg" alt="" class="image--cover" />
              </div>
              <div class="d-flex justify-content-center align-items-center flex-column">
                <h1>{{ userName }}</h1>
                <h2>{{userProfile}}</h2>
              </div>            
          </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div fxFlex.md="66%" class="overflow-x-hidden" fxFlex.lg="75%" fxFlex.xl="75%" fxFlex.sm="100%">
        <mat-card>
          <mat-card-content>
            <h4>Mon profil</h4>
      
            <!-- Informations de l'utilisateur -->
            <div class="user-info">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nom</mat-label>
                <input matInput [value]="nom" />
              </mat-form-field>
      
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Prénom</mat-label>
                <input matInput [value]="prenom" />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Login</mat-label>
                <input matInput [value]="login" />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput [value]="userEmail" />
              </mat-form-field>
      
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Profil</mat-label>
                <input matInput [value]="userProfile" disabled/>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Libellé</mat-label>
                <input matInput [value]="libelle"/>
              </mat-form-field>
      
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Classe</mat-label>
                <input matInput [value]="userClasse" />
              </mat-form-field>
            </div>
      
            <!-- Bouton de modification du profil -->
            <div class="action-buttons">
              <button mat-raised-button color="primary">Modifier le profil</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>      
    </div>
  </div>
