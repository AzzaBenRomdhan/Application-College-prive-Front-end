<mat-card class="reclamation-card">
    <mat-card-header>
      <mat-card-title>Gestion des Réclamations</mat-card-title>
    </mat-card-header>

    <!-- Table des réclamations -->
    <table mat-table [dataSource]="reclamations" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Statut </th>
        <td mat-cell *matCellDef="let element"> 
          <span [ngClass]="{'status-pending': element.status === 'en-attente', 'status-resolved': element.status === 'resolue'}">
            {{ element.status }}
          </span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="viewReclamation(element)">Voir</button>
          <button mat-button color="warn" (click)="resolveReclamation(element)">Résoudre</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
  
  <!-- Vue du détail de la réclamation -->
  <mat-dialog-content *ngIf="selectedReclamation">
    <h3>Réclamation : {{ selectedReclamation.type }}</h3>
    <p><strong>Description : </strong>{{ selectedReclamation.description }}</p>
    <p><strong>Date de soumission : </strong>{{ selectedReclamation.date }}</p>
    
    <!-- Réponse à la réclamation -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Répondre à la réclamation</mat-label>
      <textarea matInput [(ngModel)]="response" placeholder="Entrez votre réponse ici..."></textarea>
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="submitResponse()">Soumettre la réponse</button>
  </mat-dialog-content>
