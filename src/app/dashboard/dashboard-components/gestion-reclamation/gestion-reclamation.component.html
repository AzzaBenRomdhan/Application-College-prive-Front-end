<mat-card class="reclamation-card">
  <mat-card-header>
    <mat-card-title>Gestion des Réclamations</mat-card-title>
  </mat-card-header>

  <!-- Table des réclamations -->
  <table mat-table [dataSource]="reclamations" class="mat-elevation-z8">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.sujet}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.resultat}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let element">
        <span [ngClass]="{'status-pending': element.status === 'en-attente', 'status-resolved': element.status === 'resolue'}">
          {{ element.status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="viewReclamation(element)">Voir</button>
        <button mat-button color="warn" (click)="resolveReclamation(element)">Résoudre</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="selectedReclamation" class="response-form">
    <h4>Répondre à la réclamation</h4>
    <textarea [(ngModel)]="response" placeholder="Entrez votre réponse"></textarea>
    <button mat-button (click)="submitResponse()">Envoyer</button>
  </div>
</mat-card>
