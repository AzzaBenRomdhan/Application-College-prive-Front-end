<form (ngSubmit)="onSubmit()">
  <div>
    <label for="titre">Titre:</label>
    <input type="text" id="titre" [(ngModel)]="titre" name="titre" required />
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
  </div>

  <div>
    <label for="cible">Cible:</label>
    <select id="cible" [(ngModel)]="cible" name="cible" required>
      <option value="eleve">Élève</option>
      <option value="enseignant">Enseignant</option>
    </select>
  </div>

  <div>
    <label for="video">Vidéo (optionnel):</label>
    <input type="file" id="video" (change)="onVideoChange($event)" />
  </div>

  <div>
    <label for="fichier">Fichier (optionnel):</label>
    <input type="file" id="fichier" (change)="onFichierChange($event)" />
  </div>

  <button type="submit">Créer l'actualité</button>
</form>
